<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <canvas width="650" height="430"></canvas>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta rel="icon" href="assets/Logo.png">
        <title>Challenge - Desafío Ahorcado</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">                                     
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
        <script src="script.js"></script>
    </head>
    <body >
        <div id="formulario">
            <header>  
                <div class="div-logo">
                    <img class="logo" src="assets/Logo.png" alt="logo">
                </div> 
                <h1 class="titulo"> < JUEGO DEL AHORCADO > </h1>   
            </header>
            <main >
                <section>
                    <div>
                        <input style="display:none" type="text" placeholder="Ingresar..." onkeypress="return  FNValidaNuevaPalabra(event)" maxlength="8" class="textonuevapalabra" id="TextoNuevaPalabra">  
                    </div>
                    <div>
                      <input type="text" placeholder="..." onkeyup="FNCapturaLetra(this)" maxlength="1" class="letra" id="textoletra">  
                    </div>
                    <div class="frame1">
                        <p class="texto-validacion" > <img class="Vector" src="assets/Vector.png"> Máximo 8 letras</p>
                    </div>
                    <div class="frame3">
                        <button id="btnIniciarJuego" onclick="FnIniciar(0)" class="boton-iniciarjuego"><span class ="texto-btn-iniciarjuego">Iniciar Juego</span></button>
                        <button id ="btnNuevaPalabra" onclick="FnNuevaPalabra()" class="boton-nuevapalabra"><span class="texto-btn-nuevapalabra">Agregar Nueva Palabra</span> </button>
                        <button style="display:none" id ="btnDesistir" onclick="FnDesistir()" class="boton-nuevapalabra"><span class="texto-btn-nuevapalabra">Desistir</span> </button>
                        <button style="display:none" id="btnGuardarPalabra" onclick="FnGuardarNuevaPalabra()" class="boton-iniciarjuego"><span class ="texto-btn-iniciarjuego">Guardar y Empezar</span></button>
                        <button style="display:none" id ="btnCancelarPalabra" onclick="FnCancelarNuevaPalabra()" class="boton-nuevapalabra"><span class="texto-btn-nuevapalabra">Cancelar</span> </button>
                    </div>

                </section>
            </main>   
            <footer class="footer">
                <p>Diseñado por <a href="https://www.aluracursos.com/"><img class="img-pie" src="assets/alura-logo.1647533644.svg" alt="Alura"></a>
                <a href="https://github.com/FabiolaHerrera/">Fabiola Herrera <img class="img-pie" src="assets/icons8-github-50.png" alt="GitHub"></a>
                <a href="https://www.linkedin.com/in/fabiolaherreraleiva/"> <img class="img-pie" src="assets/linkedin.png" alt="Linkedin"></a>
                </p>   
            </footer>  
        </div>
    </body>
</html>
